<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <div class = content>
        <h1>Cadastrar Livro</h1>
        <form class="forms">
            <div class = "input-group">
                <label for = "titulo" >Título</label>
                <input type = "text" class="inputs" id = "titulo" required/>
            </div>
    
            <div class = "input-group">
                <label>Ano</label>
                <input type = "text" class="inputs" id = "ano" required/>
            </div>
            <div class = "input-group">
                <label>Autor</label>
                <input type = "text" class="inputs" id = "autor" required/>
            </div>
            <div class = "input-group">
                <label>ISBN</label>
                <input type = "text" class="inputs" id = "isbn"/>
            </div>
            <div class = "input-group">
                <label>Editora</label>
                <input type = "text" class="inputs" required/>
    
            </div>
            <div class = "input-group">
                <label>Edição</label>
                <input type = "text" class="inputs" id = "edicao" required/>
            </div>
            <div class = "input-group">
                <label>Observações</label>
                <textarea id = "descricao" class="inputs" placeholder="Página rasgada, lombada danificada..."></textarea>
            </div>

            <div class = "input-group">
                <label>Quantidade</label>
                <input type = "text" class="inputs" id = "qtd" required/>
            </div>

            <button class="button">Cadastrar</button>
        </form>

    </div>
    
    <section>
        <div class = "barra-lateral">
            <h1 class = "menu" >Menu</h1>
            <ul>
                <li><a href = "cadastrar_livro.html">Cadastrar Livro</a></li>
                <li><a href = "livros.html">Todos os livros</a></li>
                <li ><a href = "emprestimos.html">Empréstimos</a></li>
                <li><a href = "cadastrar_autor.html">Cadastrar Autor</a></li>
                <li ><a href = "cadastrar_editora.html">Cadastrar Editora</a></li>
                
            </ul>
        </div>
    </section>
</body>
</html>
