<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link rel = "stylesheet" href = "cadastrar-livro.css">
</head>

<body>
    <div class = content>
        <h1>Cadastrar Livro</h1>
        <form>
            <fieldset class = "fieldset">
                <div>
                    <label>Título</label>
                    <input type = "text" class="inputs" id = "titulo" required/>
                </div>
                <div>
                    <label>Autor</label>
                    <input type = "text" class="inputs" id = "autor" required/>
                </div>
                <div>
                    <label>Ano</label>
                    <input type = "text" class="inputs" required/>
                </div>
                <div>
                    <label>Editora</label>
                    <input type = "text" class="inputs" required/>
    
                </div>
                <div>
                    <label>ISBN</label>
                    <input type = "text" class="inputs" id = "isbn"/>
                </div>
                <div>
                    <label>Edição</label>
                    <input type = "text" class="inputs" required/>
                </div>
                <div>
                    <label>Observações</label>
                    <textarea id = "descricao" class="inputs" placeholder="Página rasgada, lombada danificada..."></textarea>
                </div>
            </fieldset>
        </form>

        <button class="button">Cadastrar</button>
    </div>
    
    <section>
        <div class = "barra-lateral">
            <h1 class = "menu" >Menu</h1>
            <ul>
                <li><a href = "cadastrar_livro.html">Cadastrar Livro</a></li>
                <li><a href = "livros.html">Todos os livros</a></li>
                <li ><a href = "emprestimos.html">Empréstimos</a></li>
                <li><a href = "cadastrar_autor.html">Cadastrar Autor</a></li>
                <li ><a href = "cadastrar_editora.html">Cadastrar Editora</a></li>
                
            </ul>

    </section>
</body>
</html>
