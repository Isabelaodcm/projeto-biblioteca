<!-- Botão para abrir o modal -->
<button id="openModal">Abrir Modal</button>

<!-- O Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Este é um modal!</p>
  </div>
</div>

<style>
  .modal {
    display: none; /* Esconde o modal inicialmente */
    position: fixed;
    z-index: 1; /* Fica acima do conteúdo */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* Fundo semitransparente */
  }

  .modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    border-radius: 5px;
  }

  .close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    float: right;
  }
</style>

<script>
  // Script para abrir e fechar o modal
  const modal = document.getElementById("modal");
  const btn = document.getElementById("openModal");
  const span = document.getElementsByClassName("close")[0];

  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

<!-- Botão para abrir o popup -->
<button id="openPopup">Mostrar Popup</button>

<!-- O Popup -->
<div id="popup" class="popup">
  <p>Este é um popup!</p>
  <button id="closePopup">Fechar</button>
</div>

<style>
  .popup {
    display: none; /* Esconde o popup inicialmente */
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #f1f1f1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>

<script>
  // Script para abrir e fechar o popup
  const popup = document.getElementById("popup");
  const openBtn = document.getElementById("openPopup");
  const closeBtn = document.getElementById("closePopup");

  openBtn.onclick = function() {
    popup.style.display = "block";
  }

  closeBtn.onclick = function() {
    popup.style.display = "none";
  }
</script>
