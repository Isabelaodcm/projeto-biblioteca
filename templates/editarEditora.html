<body>
    <div class = content>
        <h1>Editar Editora</h1>
        <form class="forms">
            <div class = "input-group">
                <label for = "nomeEditora" >Nome</label>
                <input type = "text" class="inputs" id = "nomeEditora" required/>
            </div>
    
            <div class = "input-group">
                <label for = "cidadeEditora" >Cidade</label>
                <input type = "text" class="inputs" id = "cidadeEditora" required/>
            </div>


            <div class = "input-group">
                <label for = "cepEditora">CEP</label>
                <input type = "text" class="inputs" id = "cepEditora"/>
            </div>

            <div class = "input-group">
                <label for = "paisEditora">País</label>
                <input type = "text" class="inputs" id = "paisEditora" required/>
            </div>
            <div class = "input-group">
                <label for = "rua">Rua</label>
                <input type = "text" class="inputs" id = "rua" required/>
            </div>

            <div class = "input-group">
                <label for = "numero">Número</label>
                <input type = "text" class="inputs" id = "numero" required/>
            </div>

            <div class = "input-group">
                <label for = "bairro-editora" >Bairro</label>
                <input type = "text" class="inputs" id = "bairroEditora" required/>
            </div>
        </form>
        <button class="btnEditar">Salvar alterações</button>

    </div>
