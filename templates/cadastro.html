<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body class = "login-content">
    <div>
        <form class="form-login">
            <h1>Login</h1>
            <div class = "input-group-login">
                <label for = "name">Nome completo</label>
                <input type="text" class="inputs1" id = "name" required/>
            </div>

            <div class = "input-group-login">
                <label for = "email">E-mail</label>
                <input type="email" class="inputs1" id = "email" required/>
            </div>

            <div class = "input-group-login">
                <label for = "telefone">Telefone</label>
                <input type="text" class="inputs1" id = "telefone" required/>

            <div class = "input-group-login">
                <label for = "senha">Senha</label>
                <input type = "text" class="inputs1" id = "senha" required/> 
            </div>

            <div class = "input-group-login">
                <label for = "confirmar-senha">Confirmar Senha</label>
                <input type = "text" class="inputs1" id = "confirmar-senha" required/>
            
            <div class = "btn-container">
                <a  href = "login.html" > 
                    <button type = "button" class="botao-login">Cadastrar</button>
                </a>
             
                <p> Já tem uma conta? Faça <a href="login.html" class="btn-cadastro">Login</a> </p>
            </div>
        </form>
    </div>

</body>
</html>
