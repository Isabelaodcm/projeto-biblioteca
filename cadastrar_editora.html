<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Cadastrar Editora</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <div class = "content">
        <h1>Cadastrar Editora</h1>
        <form class="forms">
            <div class = "input-group">
                <label for = "nome-editora" >Nome</label>
                <input type = "text" class="inputs" id = "nome-editora" required/>
            </div>
    
            <div class = "input-group">
                <label for = "cidade-editora" >Cidade</label>
                <input type = "text" class="inputs" id = "cidade-editora" required/>
            </div>


            <div class = "input-group">
                <label for = "cep-editora">CEP</label>
                <input type = "text" class="inputs" id = "cep-editora"/>
            </div>

            <div class = "input-group">
                <label for = "pais-editora">País</label>
                <input type = "text" class="inputs" id = "pais-editora" required/>
            </div>

            <div class = "input-group">
                <label for = "rua">Rua, número</label>
                <input type = "text" class="inputs" id = "rua" required/>
    
            </div>

            <div class = "input-group">
                <label for = "bairro-editora" >Bairro</label>
                <input type = "text" class="inputs" id = "bairro-editora" required/>
            </div>

            <button class="button" type = "submit">Cadastrar</button>
        </form>

    </div>

        </ul>
        </div class = "btn-sair">
            <a href = "login.html" class="btn-sair">Sair</a>
        </div>
    </nav>
</body>
</html>
